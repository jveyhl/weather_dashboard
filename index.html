<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-primary p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main Content Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Search/History -->
            <div class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <!-- Search -->
                <div class="input-group mb-3">
                    <!-- Searchbar -->
                    <input id="search-city" type="text" class="form-control" placeholder="City Name"
                        aria-label="Enter a city name">
                    <div class="input-group-append">
                        <!-- Search button with icon -->
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <!-- History -->
                <!-- Clear history button -->
                <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
                <!-- Form to hold searched cities -->
                <form id="history"></form>
            </div>
            <!-- Display Results -->
            <div class="col-lg-9">
                <!-- Current conditions -->
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3 d-none" id="current-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle"></h3>
                            <img id="current-img" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="uv-index"></p>
                        </div>
                    </div>
                </div>
                <!-- 5 day forecast -->
                <div class="row d-none" id="fiveday-header">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <!-- 5 day forecast results -->
                <div class="row">
                    <!-- Day 1 forecast -->
                    <div class="forecast col-md-2 bg-primary text-white m-2 rounded"></div>
                    <!-- Day 2 forecast -->
                    <div class="forecast col-md-2 bg-primary text-white m-2 rounded"></div>
                    <!-- Day 3 forecast -->
                    <div class="forecast col-md-2 bg-primary text-white m-2 rounded"></div>
                    <!-- Day 4 forecast -->
                    <div class="forecast col-md-2 bg-primary text-white m-2 rounded"></div>
                    <!-- Day 5 forecast -->
                    <div class="forecast col-md-2 bg-primary text-white m-2 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Local JS-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
